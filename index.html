<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron">
    <header id="page_header" class="container-fluid  pt-3 pb-3 text-center"><h1 class="text-black">Weather Dashboard</h1></header>


  </header>

  <div class="container-fluid pt-3 pb-3 text-center">
    <div class="row text-center">
      <div class="col-3 left_div justify-content-center pt-3">
        <label for="search">Enter a City:</label>
        <input type="text" class="form-control " id="search-term"> 
        <button type="submit" class="btn btn-primary" id="run-search">
        <i class="fa fa-search"></i> Search</button>
        <button type="submit" class="btn btn-secondary" id="clear-search">
        Clear Searches</button>
      </div>

    <div class="col-md-1 weather-icon"></div>
    <div class="col-md-4 search-data"></div>
  </div>
  <div class="col-md-4 buttons-view"></div>
  <div class= "row">
    <div class = "col-md-1"></div>
    <div class = "col-md-10 fiveDayHeader"></div>
    <div class = "col-md-1"></div>
  </div>

  <div class= "row">
    <div class = "col-md-1"></div>
    <div class = "col-md-2"><img class="day1-icon"></div>
    <div class = "col-md-2"><img class="day2-icon"></div>
    <div class = "col-md-2"><img class="day3-icon"></div>
    <div class = "col-md-2"><img class="day4-icon"></div>
    <div class = "col-md-2"><img class="day5-icon"></div>
    <div class = "col-md-1"></div>
  </div>

  <div class= "row">
    <div class = "col-md-1"></div>
    <div class = "col-md-2 day1"></div>
    <div class = "col-md-2 day2"></div>
    <div class = "col-md-2 day3"></div>
    <div class = "col-md-2 day4"></div>
    <div class = "col-md-2 day5"></div>
    <div class = "col-md-1"></div>
  </div>

</div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
